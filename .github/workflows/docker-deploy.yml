name: Build and Deploy Docker Container

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ³ Build Docker Image
        run: |
          docker build -t blackhole-fastapi .

      - name: ğŸ³ Run Docker Container (optional)
        run: |
          docker run -d --name blackhole-api -p 8000:8000 blackhole-fastapi

      - name: ğŸ“œ Show running containers (for debug)
        run: |
          docker ps -a
