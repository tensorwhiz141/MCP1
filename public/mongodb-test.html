<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Connection Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">MongoDB Connection Test</h1>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">MongoDB Status</h5>
            </div>
            <div class="card-body">
                <button id="checkStatusBtn" class="btn btn-primary mb-3">Check MongoDB Status</button>
                <div id="statusResult"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Test PDF Storage</h5>
            </div>
            <div class="card-body">
                <form id="testPdfForm">
                    <div class="mb-3">
                        <label for="testFilename" class="form-label">Test Filename:</label>
                        <input type="text" class="form-control" id="testFilename" value="test-document.pdf" required>
                    </div>
                    <div class="mb-3">
                        <label for="testText" class="form-label">Test Text:</label>
                        <textarea class="form-control" id="testText" rows="3" required>This is a test document for MongoDB storage.</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Test PDF Storage</button>
                </form>
                <div id="storageResult" class="mt-3"></div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Environment Variables</h5>
            </div>
            <div class="card-body">
                <button id="checkEnvBtn" class="btn btn-primary mb-3">Check Environment Variables</button>
                <div id="envResult"></div>
            </div>
        </div>
    </div>
    
    <script>
        // Helper function to format JSON
        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }
        
        // Check MongoDB status
        document.getElementById('checkStatusBtn').addEventListener('click', async function() {
            const statusResult = document.getElementById('statusResult');
            statusResult.innerHTML = '<div class="alert alert-info">Checking MongoDB status...</div>';
            
            try {
                const response = await fetch('/api/mongodb-status');
                const data = await response.json();
                
                if (data.mongodb === 'connected') {
                    statusResult.innerHTML = `
                        <div class="alert alert-success">
                            <h5>✅ MongoDB Connected</h5>
                            <pre>${formatJSON(data.details)}</pre>
                        </div>
                    `;
                } else {
                    statusResult.innerHTML = `
                        <div class="alert alert-warning">
                            <h5>⚠️ MongoDB Disconnected</h5>
                            <pre>${formatJSON(data.details)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                statusResult.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Error checking MongoDB status</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Test PDF storage
        document.getElementById('testPdfForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const filename = document.getElementById('testFilename').value;
            const text = document.getElementById('testText').value;
            const storageResult = document.getElementById('storageResult');
            
            storageResult.innerHTML = '<div class="alert alert-info">Testing PDF storage...</div>';
            
            try {
                // Create form data
                const formData = new FormData();
                
                // Create a simple PDF-like file
                const fileContent = new Blob([text], { type: 'application/pdf' });
                const file = new File([fileContent], filename, { type: 'application/pdf' });
                
                formData.append('file', file);
                formData.append('filename', filename);
                formData.append('save_to_mongodb', 'true');
                
                // Send the request
                const response = await fetch('/api/process-pdf', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.mongodb_id) {
                    storageResult.innerHTML = `
                        <div class="alert alert-success">
                            <h5>✅ PDF Storage Successful</h5>
                            <p>MongoDB ID: ${data.mongodb_id}</p>
                            <pre>${formatJSON(data)}</pre>
                        </div>
                    `;
                } else {
                    storageResult.innerHTML = `
                        <div class="alert alert-warning">
                            <h5>⚠️ PDF Storage Warning</h5>
                            <p>The PDF was processed but may not have been saved to MongoDB.</p>
                            <pre>${formatJSON(data)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                storageResult.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Error testing PDF storage</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Check environment variables
        document.getElementById('checkEnvBtn').addEventListener('click', async function() {
            const envResult = document.getElementById('envResult');
            envResult.innerHTML = '<div class="alert alert-info">Checking environment variables...</div>';
            
            try {
                const response = await fetch('/.netlify/functions/test');
                const data = await response.json();
                
                // Filter out sensitive information
                const safeData = { ...data };
                if (safeData.env) {
                    // Check if MONGODB_URI exists without showing the actual value
                    safeData.env.MONGODB_URI = safeData.env.MONGODB_URI ? '[REDACTED]' : undefined;
                }
                
                envResult.innerHTML = `
                    <div class="alert alert-info">
                        <h5>Environment Variables</h5>
                        <pre>${formatJSON(safeData)}</pre>
                    </div>
                `;
            } catch (error) {
                envResult.innerHTML = `
                    <div class="alert alert-danger">
                        <h5>❌ Error checking environment variables</h5>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
        
        // Check MongoDB status on page load
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('checkStatusBtn').click();
        });
    </script>
</body>
</html>
